<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake World</title>
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/common.css">
    <link rel="stylesheet" href="npm i bootstrap@5.2.0-beta1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main id="main">
        <header>
            <div class="logo-container">
               <a href="/home.html"><img src="/Assets/cake_logo.png" class="logo" height="100px" /></a>
                <img src="/Assets/secure-payment.jpg" class="payment" alt="payment">
            </div>
            <h1 class="name">&nbsp;Cake World&nbsp;&nbsp;</h1>
        </header>

        <div class="login">
            <div class="section-title">Login to MY Cake World</div>
            <div class="content">  
                <form class="row g-3">
                        <div class="form">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">
                                <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" maxlength="10" required>
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">
                                <input type="email" name="email" id="email" placeholder="Email" required/>
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">   
                                <input type="text" class="form-control" id="validationCustom03" placeholder="City" required />
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">
                                <input type="number" name="age" id="age" placeholder="Age" required />
                            </div>
                        </div>
                        <div class="col-12">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" >
                                <div class="submit-btn">
                                    Register                                   
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <h1>Make Someone Happy Today</h1>
                <div class="bottom">
                    <div class="sign_up">
                        <h3>SIGN UP FOR EMAIL OFFERS & UPDATE</h3>
                        <div class="sub">
                            <input type="email" class="e1" name="e1" placeholder="Email">
                            <input type="button" class="s1" name="s1" value="Submit">
                        </div>                       
                    </div>
                    <div class="contact">
                        <h3>CONTACT WITH US</h3>
                        <div class="icon">
                            <a href="#" class="fa fa-facebook"></a>
                            <a href="#" class="fa fa-twitter"></a>
                            <a href="#" class="fa fa-linkedin"></a>
                            <a href="#" class="fa fa-pinterest"></a>
                            <a href="#" class="fa fa-youtube"></a>
                            <a href="#" class="fa fa-instagram"></a>
                        </div>
                    </div>
                </div>             
        </footer>
    </main>
</body>
</html>
